<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buku Tamu - Wedding</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>body{font-family:'Poppins',system-ui, sans-serif}</style>
</head>
<body class="min-h-screen bg-gray-50">
  <div class="container mx-auto p-6">
    <a href="index.html" class="text-sm text-gray-600">← Kembali</a>
    <div class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-6">
      <main class="md:col-span-2 bg-white rounded-2xl p-6 shadow">
        <h2 class="text-lg font-semibold">Tulis Ucapan & Doa</h2>
        <form id="msgForm" class="mt-4 space-y-3">
          <input id="guestName" class="w-full rounded border px-3 py-2" placeholder="Nama (boleh anonim)" />
          <textarea id="guestMsg" rows="4" class="w-full rounded border px-3 py-2" placeholder="Tulis ucapan, doa, atau pesan..." required></textarea>
          <div class="flex items-center gap-3">
            <button class="px-4 py-2 rounded bg-pink-600 text-white">Kirim Ucapan</button>
            <button id="previewPopup" type="button" class="px-4 py-2 rounded border">Preview Popup</button>
          </div>
        </form>

        <hr class="my-4">
        <h3 class="font-medium">Ucapan Tamu</h3>
        <div id="messages" class="mt-4 space-y-4"></div>
      </main>

      <aside class="bg-white rounded-2xl p-6 shadow">
        <h4 class="font-semibold">Petunjuk</h4>
        <p class="mt-2 text-sm text-gray-600">Ucapan akan tampil dan dapat dilihat publik. Gunakan fitur popup agar ucapan muncul dengan animasi seperti komentar di IG/TikTok.</p>
      </aside>
    </div>
  </div>

  <!-- Popup template -->
  <div id="popup" class="fixed inset-0 flex items-end md:items-center justify-center p-4 pointer-events-none">
    <div id="popupCard" class="max-w-md w-full bg-white rounded-2xl shadow-lg p-4 transform translate-y-8 opacity-0 transition-all duration-300 pointer-events-auto">
      <div class="flex justify-between items-start">
        <div>
          <div id="popupName" class="font-semibold"></div>
          <div id="popupText" class="text-sm text-gray-700 mt-1"></div>
        </div>
        <button id="closePopup" class="text-gray-400">✕</button>
      </div>
    </div>
  </div>

<script>
const MSG_KEY='wedding_msgs_v1';
let messages = JSON.parse(localStorage.getItem(MSG_KEY)||'[]');
function renderMessages(){ const el = document.getElementById('messages'); el.innerHTML=''; messages.slice().reverse().forEach(m=>{ const card = document.createElement('div'); card.className='p-3 bg-white rounded-lg shadow'; card.innerHTML = `<div class="font-semibold">${escapeHtml(m.name||'Anonim')}</div><div class="text-sm text-gray-700 mt-1">${escapeHtml(m.text)}</div><div class="text-xs text-gray-400 mt-2">${m.time}</div>`; el.appendChild(card); }); }
function escapeHtml(s){ return String(s).replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[c])); }
renderMessages();

document.getElementById('msgForm').addEventListener('submit', e=>{ e.preventDefault(); const name = document.getElementById('guestName').value.trim(); const text = document.getElementById('guestMsg').value.trim(); if(!text) return alert('Tulis ucapan dulu'); const obj = {name: name||'Anonim', text, time: new Date().toLocaleString()}; messages.push(obj); localStorage.setItem(MSG_KEY, JSON.stringify(messages)); renderMessages(); // show popup
 showPopup(obj); document.getElementById('msgForm').reset(); });

document.getElementById('previewPopup').addEventListener('click', ()=>{ const name = document.getElementById('guestName').value.trim()||'Anonim'; const text = document.getElementById('guestMsg').value.trim()||'Contoh ucapan...'; showPopup({name,text}); });

function showPopup(obj){ const popup = document.getElementById('popup'); const card = document.getElementById('popupCard'); document.getElementById('popupName').textContent = obj.name; document.getElementById('popupText').textContent = obj.text; popup.style.pointerEvents='auto'; card.style.transform='translateY(0)'; card.style.opacity='1'; setTimeout(()=>{ card.style.transform='translateY(8px)'; card.style.opacity='0'; setTimeout(()=>{ popup.style.pointerEvents='none'; },300); }, 3500); }

document.getElementById('closePopup').addEventListener('click', ()=>{ const popup = document.getElementById('popup'); const card = document.getElementById('popupCard'); card.style.transform='translateY(8px)'; card.style.opacity='0'; setTimeout(()=>{ popup.style.pointerEvents='none'; },300); });

</script>
</body>
</html>
